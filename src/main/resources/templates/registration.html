<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produkt</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
</head>
<body>
<section class="container">
    <nav th:replace="fragments/header :: header"></nav>
    <div class="jumbotron">
        <h1 class="small-mg-bot">Rejestracja</h1>
    </div>
    <div class="container">
        <form th:action="@{/login}" th:method="get">
            <div>
                <button class="btn btn-secondary mb-4" type="submit" name="submit" value="">Wróć do panelu logowania
                </button>
            </div>
        </form>
        <form autocomplete="off" th:action="@{/registration}" th:object="${user}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="Imię"
                   class="form-control"/>
            <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            <br>

            <input type="text" th:field="*{lastName}" placeholder="Nazwisko"
                   class="form-control"/>
            <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            <br>

            <input type="text" th:field="*{email}" placeholder="Email"
                   class="form-control"/>
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            <br>

            <input type="password" th:field="*{password}" placeholder="Hasło"
                   class="form-control"/>
            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            <br>

            <button class="btn btn-primary" type="submit" name="submit" value="">Zarejestruj się</button>
        </form>
    </div>
</section>
</body>
</html>
