<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leki</title>
</head>
<body>

<h1>Lista lek√≥w</h1>

<table>
    <tr>
        <th>NAZWA</th>
        <th>Opis</th>
        <th>Producent</th>
        <th>Cena</th>
    </tr>
    <tr th:each="product : ${products}">

    </tr>
</table>
